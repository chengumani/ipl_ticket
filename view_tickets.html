<!DOCTYPE html>
<html>
<head>
    <title>Available Tickets</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .buy-btn {
            background: #28a745;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: #218838;
        }
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Available Tickets</h2>

    <div class="btn-container">
        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Match</th>
                <th>Seat</th>
                <th>Price (â‚¹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }} vs {{ ticket[2] }} - {{ ticket[3] }}</td>
                <td>{{ ticket[4] }}</td>
                <td>{{ ticket[5] }}</td>
                <td><a href="/buy_ticket/{{ ticket[0] }}" class="buy-btn">Buy</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
