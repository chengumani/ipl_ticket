<!DOCTYPE html>
<html>
<head>
    <title>Add Ticket</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
            width: 420px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-button {
            margin-top: 12px;
            background: #6c757d;
        }
        .back-button:hover {
            background: #5a6268;
        }
        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add Ticket</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="matchid">Select Match</label>
            <select name="matchid" required>
                {% for match in matches %}
                    <option value="{{ match[0] }}">{{ match[1] }} vs {{ match[2] }} - {{ match[3] }}</option>
                {% endfor %}
            </select>

            <label for="seat_no">Seat Number</label>
            <input type="text" name="seat_no" placeholder="e.g., A12" required>

            <label for="price">Ticket Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" placeholder="e.g., 500.00" required>

            <button type="submit">Add Ticket</button>
        </form>
        <form action="/admin_dashboard" method="get">
            <button type="submit" class="back-button">Back</button>
        </form>
    </div>
</body>
</html>
