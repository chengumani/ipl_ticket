<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #1a5ed8;
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #b52a37;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ username }}!</h2>
        <div class="nav-links">
            <a href="/teams">View Teams</a>
            <a href="/view_stadiums">View Stadiums</a>
            <a href="/view_matches">View Matches</a>
            <a href="/view_tickets">view available tickets</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
