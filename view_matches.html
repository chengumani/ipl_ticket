<!DOCTYPE html>
<html>
<head>
    <title>Matches</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .table-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #28a745;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Scheduled Matches</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Date</th>
                <th>Stadium</th>
            </tr>
            {% for match in matches %}
            <tr>
                <td>{{ match[0] }}</td>
                <td>{{ match[1] }}</td>
                <td>{{ match[2] }}</td>
                <td>{{ match[3] }}</td>
                <td>{{ match[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/dashboard" method="get">
            <button type="submit" class="back-button">Back</button>
        </form>
    </div>
</body>
</html>
