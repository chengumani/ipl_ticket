<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-links a {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .logout {
            display: inline-block;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .logout:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a, .logout {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ admin_email }}</h2>
        <p>This is the admin dashboard.</p>

        <div class="nav-links">
            <a href="/users">Users</a>
            <a href="/add_team">Add Team</a>
            <a href="/add_stadium">Add Stadium</a>
            <a href="/add_match">Add Match</a>
            <a href="/add_ticket">Add Ticket</a>
        </div>

        <a class="logout" href="/admin_logout">Logout</a>
    </div>
</body>
</html>
