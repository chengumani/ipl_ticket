<!DOCTYPE html>
<html>
<head>
    <title>Add Stadium</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #222;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(to right, #007bff, #0056d2);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056d2, #0040aa);
        }

        .flash {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
        }

        .flash.error {
            background-color: #ffe5e5;
            color: #d10000;
            border: 2px solid #d10000;
        }

        .back-button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: #6c757d;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
        }
        .flash.error {
        background-color: #ffe5e5;
        color: #d10000;
        border: 2px solid #d10000;
       }

    .flash.success {
        background-color: #e6ffe6;
        color: #0a7f00;
        border: 2px solid #0a7f00;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Stadium</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Stadium Name" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="number" name="capacity" placeholder="Capacity" required>
            <button type="submit">Add Stadium</button>
        </form>

        <form action="/admin_dashboard" method="get">
            <button type="submit" class="back-button">Back</button>
        </form>
    </div>
</body>
</html>
